<VirtualHost *:80>

	<FilesMatch \.php$>
		SetHandler "proxy:fcgi://${FPM_HOST}"
	</FilesMatch>

	ServerName alexandreborgo.fr
	ServerAlias www.alexandreborgo.fr	
	ServerAdmin alexandre.borgo@free.fr
	DocumentRoot /var/www/html/symfony/web

	<Directory /var/www/html/symfony/web>
		AllowOverride All
		Order Allow,Deny
		Allow from All
		Require all granted
    	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
